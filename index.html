<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Homepage Recreation</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <!-- https://material.io/resources/icons/?style=outline -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined"
    rel="stylesheet">

</head>
<body>
    <div class="top-nav">
        <a href="#gmail" class="top-nav-links">Gmail</a>
        <a href="#images" class="top-nav-links">Images</a>
        <span class="material-icons-outlined">apps</span>
        <button id="sign-in">Sign in</button>
    </div>

    <div class="search">
        <center>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="The Google Logo">
            <form id="search">
                <input type="text" id="search-bar" placeholder="" name="search">
            </form>
            <div class="search-button">
                <button class="search-button">Google Search</button>
                <button class="search-button">I'm Feeling Lucky</button>
            </div>
        </center>
    </div>


    <footer>
        <p style="padding-top: 20px; padding-left: 30px;">New Zealand</p>
        <hr>
        <a href="#about" class="links">About</a>
        <a href="#about" class="links">Advertising</a>
        <a href="#about" class="links">Business</a>
        <a href="#about" class="links">How Search works</a>
    </footer>


</body>
</html>
