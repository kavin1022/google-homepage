<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Homepage Recreation</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <!-- https://material.io/resources/icons/?style=outline -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined"
    rel="stylesheet">

</head>
<body>
    <header class="top-nav">
        <a href="#gmail" class="links">Gmail</a>
        <a href="#images" class="links">Images</a>
        <span class="material-icons-outlined">apps</span>
        <span class="material-icons-outlined">account_circle</span>
    </header>

    <div class="search">
        <center>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="The Google Logo">
            <form id="search">
                <input type="text" id="search-bar" placeholder="" name="search">
            </form>
            <div class="search-button">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </center>
    </div>

</body>
</html>
